<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <div id="headingName"><h2>Scientific Calculator</h2></div>
            <div id="history"><i class="fa-solid fa-clock-rotate-left fa-lg"></i></div>   
        </div>
        <div class="calculator">
            <div class="display">
                <div class="output"><input type="text" id="expression" disabled></div>
                <div class="input"><input type="text" id="number" dir="rtl" onfocus="this.dir='auto';this.scrollLeft = this.scrollWidth;" autofocus></div>
            </div>

            <div class="format">
                <div id="angle">DEG</div>
                <div id="FE">F-E</div>
            </div>
            
            <div class="memory">
                <div id="MC">MC</div>
                <div id="MR">MR</div>
                <div id="M+">M+</div>
                <div id="M-">M-</div>
                <div id="MS">MS</div>
                <!-- <div id="M">M
                    <svg fill="#000" height="12" width="7" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 330 330" xml:space="preserve">
                        <path id="XMLID_225_" d="M325.607,79.393c-5.857-5.857-15.355-5.858-21.213,0.001l-139.39,139.393L25.607,79.393
                            c-5.857-5.857-15.355-5.858-21.213,0.001c-5.858,5.858-5.858,15.355,0,21.213l150.004,150c2.813,2.813,6.628,4.393,10.606,4.393
                            s7.794-1.581,10.606-4.394l149.996-150C331.465,94.749,331.465,85.251,325.607,79.393z" stroke="black" stroke-width="40px"></path>
                    </svg>
                </div> -->
            </div>

            <div class="functions">
                <div id="trigonometry">Trigonometry&nbsp;
                    <svg fill="#000" height="12" width="7" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 330 330" xml:space="preserve">
                        <path id="XMLID_225_" d="M325.607,79.393c-5.857-5.857-15.355-5.858-21.213,0.001l-139.39,139.393L25.607,79.393
                            c-5.857-5.857-15.355-5.858-21.213,0.001c-5.858,5.858-5.858,15.355,0,21.213l150.004,150c2.813,2.813,6.628,4.393,10.606,4.393
                            s7.794-1.581,10.606-4.394l149.996-150C331.465,94.749,331.465,85.251,325.607,79.393z" stroke="black" stroke-width="40px"></path>
                    </svg>
                </div>
                <div id="func">Function&nbsp;
                    <svg fill="#000" height="12" width="7" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 330 330" xml:space="preserve">
                        <path id="XMLID_225_" d="M325.607,79.393c-5.857-5.857-15.355-5.858-21.213,0.001l-139.39,139.393L25.607,79.393
                            c-5.857-5.857-15.355-5.858-21.213,0.001c-5.858,5.858-5.858,15.355,0,21.213l150.004,150c2.813,2.813,6.628,4.393,10.606,4.393
                            s7.794-1.581,10.606-4.394l149.996-150C331.465,94.749,331.465,85.251,325.607,79.393z" stroke="black" stroke-width="40px"></path>
                    </svg>
                </div>
            </div>

            <div class="operations">
                <div class="operations-item">2<sup>nd</sup></div>
                <div class="operations-item" id="pi">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="25" viewBox="0 0 512 512">
                        <path d="m219.21 150c-19.893.705-32.79 1.732-42.908 5.62s-16.678 11.154-22.06 21.417a5.9151 5.9151 0 0 0 -.0248.0247l-16.391 31.692a5.9151 5.9151 0 0 0 4.7785 8.6162l5.596.421a5.9151 5.9151 0 0 0 5.6451-3.0454c5.754-10.554 11.347-17.972 17.529-22.63 6.143-4.629 12.935-6.879 22.531-6.908h.173l14.212.371c-8.09 46.814-6.49 83.05-40.927 143.43a5.9151 5.9151 0 0 0 -.34663.74278c-2.78 6.997-3.069 13.624-1.065 19.11 2 5.49 6.259 9.542 11.216 11.563 9.913 4.04 22.768.281 29.736-11.191a5.9151 5.9151 0 0 0 .27235-.51994c14.475-30.347 22.09-87.961 26.789-163.06h48.23l-7.873 123.28a5.9151 5.9151 0 0 0 0 .24759c-.391 18.275 4.066 32.05 12.206 41.03 8.14 8.971 19.81 12.508 31.395 11.04 23.17-2.931 46.877-24.13 56.08-58.13a5.9151 5.9151 0 0 0 -5.7194-7.4772h-5.571a5.9151 5.9151 0 0 0 -5.2489 3.1692c-8.16 15.494-16.07 24.436-22.308 28.399-6.241 3.962-10.116 3.649-14.162 1.164-4.046-2.486-8.227-8.318-10.944-16.688-2.715-8.363-4-19.06-3.219-30.503.001-.008-.001-.016 0-.025l6.908-95.15 55.26-.792a5.9151 5.9151 0 0 0 5.8432-5.9174v-23.373a5.9151 5.9151 0 0 0 -5.93-5.91h-149.5a5.9151 5.9151 0 0 0 -.22283 0" fill="#000"/>
                    </svg>
                </div>
                <div class="operations-item" id="e">e</div>
                <div class="operations-item" id="clear">C</div>
                <div class="operations-item" id="backspace">
                    <svg width="30" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <polygon fill="var(--ci-primary-color, currentColor)" points="227.313 363.313 312 278.627 396.687 363.313 419.313 340.687 334.627 256 419.313 171.313 396.687 148.687 312 233.373 227.313 148.687 204.687 171.313 289.373 256 204.687 340.687 227.313 363.313" class="ci-primary"/>
                        <path fill="var(--ci-primary-color, currentColor)" d="M472,64H194.644a24.091,24.091,0,0,0-17.42,7.492L16,241.623v28.754L177.224,440.508A24.091,24.091,0,0,0,194.644,448H472a24.028,24.028,0,0,0,24-24V88A24.028,24.028,0,0,0,472,64Zm-8,352H198.084L48,257.623v-3.246L198.084,96H464Z" class="ci-primary"/>
                    </svg>
                </div>

                <div class="operations-item" id="square">x<sup>2</sup></div>
                <div class="operations-item" id="inverse"><sup>1</sup>/<sub>x</sub></div>
                <div class="operations-item" id="absolute">|x|</div>
                <div class="operations-item" id="exponential">exp</div>
                <div class="operations-item" id="mod">mod</div>

                <div class="operations-item" id="squareRoot">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" enable-background="new 0 0 128 128" viewBox="0 0 128 128"><path d="m40.091 125.046-29.423-44.505h-10.668v-10.189h16.158l17.095 25.86 11.128-93.35h83.619v10.189h-74.559zm35.145-19.218c6.353-.122 6.713-3.953 6.713-3.953 1.679-5.865 4.916-12.328 8.872-18.435 4.915 8.98 10.19 17.119 14.744 17.119 5.155 0 11.15-7.181 11.15-9.577-.12-3.47-4.915-.958-8.991-4.908-3.596-3.472-6.594-8.261-9.35-13.169 5.633-7.181 11.268-13.047 14.145-15.8.48-.48 2.517-1.915 2.517-3.234 0-1.796-2.758-2.512-5.154-2.512-2.039 0-3.836.239-6.954 2.873-2.877 2.393-6.114 5.627-9.471 9.335-3.357-6.462-6.114-11.492-8.631-11.492-5.633 0-10.429 3.953-10.429 5.627 0 2.276 1.918 2.276 3.836 4.072 1.918 2.035 4.435 6.343 7.192 11.492-9.47 12.089-17.622 25.019-17.622 28.489.001 1.558 1.679 4.073 7.433 4.073z" fill="#000"/></svg>
                </div>
                <div class="operations-item" id="leftParenthesis">(</div>
                <div class="operations-item" id="rightParenthesis">)</div>
                <div class="operations-item" id="factorial">n!</div>
                <div class="operations-item" id="division">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" enable-background="new 0 0 128 128" viewBox="0 0 128 128"><path d="m125.61 71.81h-123.22c-1.32 0-2.39-1.07-2.39-2.39v-9.787c0-1.32 1.07-2.39 2.39-2.39h123.22c1.32 0 2.39 1.07 2.39 2.39v9.787c0 1.32-1.07 2.39-2.39 2.39zm-61.61-40.573c4.627 0 8.378-3.746 8.378-8.366s-3.751-8.367-8.378-8.367-8.378 3.746-8.378 8.366 3.751 8.367 8.378 8.367zm0 82.168c4.627 0 8.378-3.746 8.378-8.366s-3.751-8.367-8.378-8.367-8.378 3.746-8.378 8.366 3.751 8.367 8.378 8.367z" fill="#000"/></svg>
                </div>

                <div class="operations-item" id="power">x<sup>y</sup></div>
                <div class="operations-item-number" id="7">7</div>
                <div class="operations-item-number" id="8">8</div>
                <div class="operations-item-number" id="9">9</div>
                <div class="operations-item" id="multiplication">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" enable-background="new 0 0 24 24" viewBox="0 0 24 24"><path d="m13.4 12 6.3-6.3c.4-.4.4-1 0-1.4s-1-.4-1.4 0l-6.3 6.3-6.3-6.3c-.4-.4-1-.4-1.4 0s-.4 1 0 1.4l6.3 6.3-6.3 6.3c-.2.2-.3.4-.3.7 0 .6.4 1 1 1 .3 0 .5-.1.7-.3l6.3-6.3 6.3 6.3c.2.2.4.3.7.3s.5-.1.7-.3c.4-.4.4-1 0-1.4z"/></svg>
                </div>

                <div class="operations-item" id="powerOfTen">10<sup>x</sup></div>
                <div class="operations-item-number" id="4">4</div>
                <div class="operations-item-number" id="5">5</div>
                <div class="operations-item-number" id="6">6</div>
                <div class="operations-item" id="subtraction">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="20" id="i-minus" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <path d="M2 16 L30 16"/>
                    </svg>
                </div>
                
                <div class="operations-item" id="logBase10">log</div>
                <div class="operations-item-number" id="1">1</div>
                <div class="operations-item-number" id="2">2</div>
                <div class="operations-item-number" id="3">3</div>
                <div class="operations-item" id="addition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="22" viewBox="0 0 512 512">
                        <polygon fill="var(--ci-primary-color, currentColor)" points="440 240 272 240 272 72 240 72 240 240 72 240 72 272 240 272 240 440 272 440 272 272 440 272 440 240" class="ci-primary"/>
                    </svg>
                </div>

                <div class="operations-item" id="ln">ln</div>
                <div class="operations-item-number" id="sign">+/<sub>-</sub></div>
                <div class="operations-item-number" id="0">0</div>
                <div class="operations-item-number" id=".">.</div>
                <div class="operations-item" id="equal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"><path d="M20 8H4m16 8H4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
                </div>
            </div>

            <div id="trigonometryDropdown">
                <div id="trigonometryOperations">
                    <div id="inverseTrig">2<sup>nd</sup></div>
                    <div id="hyperbolicTrig">hyp</div>
                    <div id="trigFunctions">
                        <div class="trigFunc" id="sin">sin</div>
                        <div class="trigFunc" id="cos">cos</div>
                        <div class="trigFunc" id="tan">tan</div>
                        <div class="trigFunc" id="sec">sec</div>
                        <div class="trigFunc" id="csc">csc</div>
                        <div class="trigFunc" id="cot">cot</div>
                    </div>
                </div>
            </div>

            <div id="functionDropdown">
                <div id="functionOperations">
                    <div class="normalFunc" id="abs">|x|</div>
                    <div class="normalFunc" id="floor">&lfloor;x&rfloor;</div>
                    <div class="normalFunc" id="ceil">&lceil;x&rceil;</div>
                    <div class="normalFunc" id="rand">rand</div>
                    <div class="normalFunc" id="dms">&rightarrow;dms</div>
                    <div class="normalFunc" id="deg">&rightarrow;deg</div>
                </div>
            </div>

            <div id="historyDisplay"></div>
        </div>
    </div>    
    <script src="./script.js"></script>
</body>
</html>
