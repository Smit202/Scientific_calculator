<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Scientific Calculator</h2>
            <i class="fa-solid fa-clock-rotate-left fa-lg"></i>   
        </div>
        <div class="calculator">
            <div class="display">
                <div class="input"><input type="text" id="expression"></div>
                <div class="output">258</div>
            </div>

            <div class="format">
                 <div class="degree">DEG</div>
                 <div class="FE">F-E</div>
            </div>
            
            <div class="memory">
                <div class="MC">MC</div>
                <div class="MR">MR</div>
                <div class="M+">M+</div>
                <div class="M-">M-</div>
                <div class="MS">MS</div>
            </div>

            <div class="functions">
                <div class="trigonometry">Trigonometry</div>
                <div class="func">Function</div>
            </div>

            <div class="operations">
                <div class="operations-item">2 <sup>nd</sup></div>
                <div class="operations-item">&pi</div>
                <div class="operations-item">e</div>
                <div class="operations-item">C</div>
                <div class="operations-item">+</div>

                <div class="operations-item">x<sup>2</sup></div>
                <div class="operations-item"><sup>1</sup>/<sub>x</sub></div>
                <div class="operations-item">|x|</div>
                <div class="operations-item">exp</div>
                <div class="operations-item">mod</div>

                <div class="operations-item"></div>
                <div class="operations-item">(</div>
                <div class="operations-item">)</div>
                <div class="operations-item">n!</div>
                <div class="operations-item"></div>

                <div class="operations-item">x<sup>y</sup></div>
                <div class="operations-item">7</div>
                <div class="operations-item">8</div>
                <div class="operations-item">9</div>
                <div class="operations-item">X</div>

                <div class="operations-item">10<sup>x</sup></div>
                <div class="operations-item">4</div>
                <div class="operations-item">5</div>
                <div class="operations-item">6</div>
                <div class="operations-item">-</div>
                
                <div class="operations-item">log</div>
                <div class="operations-item">1</div>
                <div class="operations-item">2</div>
                <div class="operations-item">3</div>
                <div class="operations-item">+</div>

                <div class="operations-item">ln</div>
                <div class="operations-item"><sup>+</sup>/<sub>-</sub></div>
                <div class="operations-item">0</div>
                <div class="operations-item">.</div>
                <div class="operations-item">=</div>
            </div>
        </div>
    </div>    
</body>
</html>
